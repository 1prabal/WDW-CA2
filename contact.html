    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Global navigation shared across all pages -->
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">Prabal Gupta
            </div>
            <nav class="navbar-menu" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Contact section featuring a basic form -->
        <section class="section">
            <div class="container">
                <h2>Contact Me</h2>
                <p class="lead">Have a question, collaboration idea, or feedback? Send a message and I will get back to you shortly.</p>
                <!-- Form collects essential details for follow up -->
                <form class="contact-form" action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="How can I help?" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Share your idea or project details" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Shared footer for basic ownership info -->
    <footer>

    </footer>
</body>
